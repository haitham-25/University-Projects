<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AutoDrive</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Archivo:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.9), rgba(255, 61, 0, 0.2));
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 61, 0, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        .auth-card {
            background: var(--secondary);
            padding: 3rem;
            border-radius: 20px;
            border: 2px solid var(--primary);
            max-width: 500px;
            width: 100%;
            box-shadow: var(--shadow);
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s ease-out;
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .auth-logo p {
            color: rgba(224, 224, 224, 0.7);
            font-size: 1.1rem;
        }

        .auth-title {
            font-family: 'Orbitron', sans-serif;
            color: white;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .social-login {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            border: 2px solid rgba(255, 61, 0, 0.3);
            background: rgba(10, 10, 10, 0.5);
            color: var(--text);
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }

        .social-btn:hover {
            border-color: var(--primary);
            background: rgba(255, 61, 0, 0.1);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 2rem 0;
            color: rgba(224, 224, 224, 0.5);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(255, 61, 0, 0.3);
        }

        .divider span {
            padding: 0 1rem;
            font-weight: 600;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text);
        }

        .remember-me input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.3s;
        }

        .forgot-password:hover {
            opacity: 0.8;
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 61, 0, 0.2);
            color: var(--text);
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-bottom: 2rem;
        }

        .back-home a {
            color: var(--text);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s;
        }

        .back-home a:hover {
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .auth-card {
                padding: 2rem;
            }

            .auth-logo h1 {
                font-size: 2.5rem;
            }

            .auth-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="back-home">
                <a href="C:\Users\Mohamed\Desktop\website\new\files\index.html">‚Üê Back to Home</a>
            </div>

            <div class="auth-logo">
                <h1>AUTODRIVE</h1>
                <p>Find Your Dream Car</p>
            </div>

            <h2 class="auth-title">Welcome Back</h2>

            <div class="social-login">
                <button class="social-btn" onclick="socialLogin('google')">
                    <span style="font-size: 1.5rem;">üîç</span>
                    Continue with Google
                </button>
                <button class="social-btn" onclick="socialLogin('facebook')">
                    <span style="font-size: 1.5rem;">üìò</span>
                    Continue with Facebook
                </button>
            </div>

            <div class="divider">
                <span>OR</span>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="loginEmail" required placeholder="your@email.com" autocomplete="email">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required placeholder="Enter your password" autocomplete="current-password">
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password" onclick="forgotPassword()">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; font-size: 1.1rem; padding: 1rem;">
                    Sign In
                </button>
            </form>

            <div class="auth-footer">
                Don't have an account? <a href="register.html">Create Account</a>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Extract name from email
            const name = email.split('@')[0];
            
            // Save user data
            const userData = {
                name: name,
                email: email,
                rememberMe: rememberMe,
                loginDate: new Date().toISOString()
            };
            
            Auth.login(userData);
            
            // Show success message
            showSuccessMessage('Login successful! Welcome back, ' + name);
            
            // Redirect to home page after short delay
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        }

        function socialLogin(provider) {
            showSuccessMessage(`${provider.charAt(0).toUpperCase() + provider.slice(1)} login coming soon!`);
        }

        function forgotPassword() {
            const email = prompt('Enter your email address to reset password:');
            if (email) {
                showSuccessMessage('Password reset link sent to ' + email);
            }
        }

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            if (Auth.isLoggedIn()) {
                const redirect = confirm('You are already logged in. Go to home page?');
                if (redirect) {
                    window.location.href = 'index.html';
                }
            }
        });
    </script>
</body>
</html>
